
- name: Run the equivalent of "apt-get update" as a separate step
  become: yes
  apt:
    update_cache: yes

- name: Upgrade the OS (apt-get dist-upgrade)
  become: yes
  apt:
    upgrade: dist

- name: Installs common packages apt
  become: yes
  loop: "{{ common_packages }}"
  apt:
    name: "{{ item }}"
    state: present

- name: Installs debian packages apt
  become: yes
  loop: "{{ debian_packages }}"
  apt:
    name: "{{ item }}"
    state: present

- name: Cleans packages | apt
  become: yes
  apt:
    autoremove: yes
